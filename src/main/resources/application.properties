spring.application.name=price-parser

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:priceparserdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# H2 console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# logging
logging.level.org.springframework=INFO
logging.level.org.hibernate.SQL=INFO
logging.level.com.github.neshali.price_parser=DEBUG

# executor config for parsing tasks and scheduler
price-parser.parser.pool-size=4
price-parser.parser.max-tasks-per-tick=10
price-parser.scheduler.delay-ms=10000

# external service settings for additional product info (WebClient)
price-parser.external-service.enabled=false
price-parser.external-service.base-url=http://localhost:8081
price-parser.external-service.timeout-ms=1000

# Micrometer / Prometheus / Actuator
# Открываем основные эндпоинты Actuator, включая thread dump и метрики HTTP-запросов.
management.endpoints.web.exposure.include=health,info,metrics,prometheus,threaddump,httpexchanges
management.endpoint.health.show-details=always
management.endpoint.prometheus.enabled=true
management.endpoint.threaddump.enabled=true
management.endpoint.httpexchanges.enabled=true
management.endpoints.web.base-path=/actuator

# Настройки метрик
management.metrics.export.prometheus.enabled=true
management.metrics.tags.application=${spring.application.name}
management.metrics.distribution.percentiles-histogram.http.server.requests=true

# OpenTelemetry / tracing -> Jaeger (через OTLP HTTP 4318)
management.tracing.enabled=true
management.tracing.sampling.probability=1.0
management.otlp.tracing.endpoint=http://localhost:4318/v1/traces
management.otlp.tracing.export.enabled=true